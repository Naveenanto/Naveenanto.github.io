<div ng-controller="content" class="slideshow span12" id="slideshow">
    <ol class="slides">
        <li class="current">
            <div class="description">
                <h2>Tilted Content Slideshow</h2>
                <p>This slider, as seen on the landing page of the <a href="http://www.thefwa.com/">FWA</a>, plays with 3D perspective and performs some interesting animations on the right-hand side images.</p>
            </div>
            <div class="tiltview col">

                <a href="https://tsovet.com/"><img src="img/content/2_screen.jpg" /></a>
                <a href="https://tsovet.com/"><img src="img/content/3_screen.jpg" /></a>
            </div>
        </li>
        <li ng-repeat="detail in econtent.event.tabs">
            <div class="description">
                <h2>{{detail.title}}</h2>
                <p compile="detail.content"></p>
            </div>
            <div class="tiltview col">
                <a href="http://grovemade.com/"><img src="img/content/1_screen.jpg"/></a>
                <a href="https://tsovet.com/"><img src="img/content/2_screen.jpg"/></a>
            </div>
        </li>

    </ol>
</div><!-- /slideshow -->





<script type="text/javascript" src="js/vendor/content/modernizr.custom.js"></script>
<script src="js/vendor/content/classie.js"></script>
<script src="js/vendor/content/tiltSlider.js"></script>
<script>


    var slider = new TiltSlider( document.getElementById( 'slideshow' ) );
    $(document).ready(function(){
        var wheight = window.innerHeight - ($(".headerContainer").outerHeight()+$(".updates").outerHeight()+10);
        $(".slides").css({'height':(wheight)+'px'});
        $(".mp-level").css({'height':(wheight+10)+'px'});
    })



</script>
